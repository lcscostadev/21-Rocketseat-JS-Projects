<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="card">
        <div class="title">
            <h2>Team members</h2>
            <p class="eye">
                <ion-icon name="eye-outline" class="eye-icon"></ion-icon><a href="#">
                    See All
                </a>
            </p>
        </div>
        <hr>

        <div class="contact">
            <div class="image-text">
                <div class="image">
                    <img src="profile-gvg.png" alt="">
                </div>
                <div>
                    <h4>Thiago</h4>
                    <p>
                        <ion-icon name="radio-button-on-outline" class="dot"></ion-icon> Online
                    </p>
                </div>
            </div>
            <div>
                <button class="button">
                    <ion-icon name="chatbox-ellipses-outline"></ion-icon> Chat
                </button>
            </div>
        </div>
        <hr>
        <div class="contact">
            <div class="image-text">
                <div class="image">
                    <img src="profile-gvg-02.png" alt="">
                </div>
                <div>
                    <h4>Lucas</h4>
                    <p>
                        <ion-icon name="radio-button-on-outline" class="dot"></ion-icon> Online
                    </p>
                </div>
            </div>
            <div>
                <button class="button">
                    <ion-icon name="chatbox-ellipses-outline"></ion-icon> Chat
                </button>
            </div>
        </div>
        <hr>
        <div class="contact">
            <div class="image-text">
                <div class="image">
                    <img src="profile-gvg-03.png" alt="">
                </div>
                <div>
                    <h4>Roberto</h4>
                    <p>
                        <ion-icon name="radio-button-on-outline" class="dot-absent"></ion-icon> Absent
                    </p>
                </div>
            </div>
            <div>
                <button class="button">
                    <ion-icon name="chatbox-ellipses-outline"></ion-icon> Chat
                </button>
            </div>
        </div>
        <hr>
        <div class="contact">
            <div class="image-text">
                <div class="image">
                    <img src="ReadyPlayerMe-Avatar (1).png" alt="">
                </div>
                <div>
                    <h4>Fernando</h4>
                    <p>
                        <ion-icon name="radio-button-on-outline" class="dot-off"></ion-icon> Offline
                    </p>
                </div>
            </div>
            <div>
                <button class="button-off">
                    <ion-icon name="chatbox-ellipses-outline"></ion-icon> Chat
                </button>
            </div>
        </div>
        <hr>
        <div class="contact">
            <div class="image-text">
                <div class="image">
                    <img src="ReadyPlayerMe-Avatar.png" alt="">
                </div>
                <div>
                    <h4>Gabriel</h4>
                    <p>
                        <ion-icon name="radio-button-on-outline" class="dot-off"></ion-icon> Offline
                    </p>
                </div>
            </div>
            <div>
                <button class="button-off" disabled>
                    <ion-icon name="chatbox-ellipses-outline"></ion-icon> Chat
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
